<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Picker</title>
  <style>
    body   { font: 14px/1.4 system-ui, sans-serif; margin: 8px; width: 260px; }
    select,
    input  { width: 100%; padding: 6px; margin-bottom: 8px; box-sizing: border-box;
             border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <select id="company">
    <option value="">— Choose company —</option>
    <option value="google">Google</option>
    <option value="openai">OpenAI</option>
  </select>

  <select id="model" disabled>
    <option value="">— Choose model —</option>
  </select>

  <input id="api" type="password" placeholder="Enter API key" disabled />


  <script src="popup.js"></script>
</body>
</html>
